<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Administración - Habitaciones</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <section class="container my-5">
        <h1 class="mb-4 text-center">Gestión de Habitaciones</h1>
        <div class="text-end">
            <button class="btn btn-success" onclick="abrirModalAnadirHabitacion()">Agregar Habitación</button>
        </div>
        <br>
        <div class="table-responsive">
            <table class="table table-striped table-bordered align-middle">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Número</th>
                        <th>Tipo</th>
                        <th>Estado</th>
                        <th>Precio</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Ejemplo de fila, reemplazar con datos dinámicos -->
                    <tr>
                        <td>1</td>
                        <td>101</td>
                        <td>Simple</td>
                        <td><span class="badge bg-success">Disponible</span></td>
                        <td>Bs. 200</td>
                        <td>
                            <button class="btn btn-sm btn-primary me-2">Editar</button>
                            <button class="btn btn-sm btn-danger">Eliminar</button>
                        </td>
                    </tr>
                    <!-- Más filas aquí -->
                </tbody>
            </table>
        </div>
        
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

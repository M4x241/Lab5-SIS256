<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>

    <style>
      body {
        background-color: #f8f9fa;
      }
      .header {
        background-color: #007bff;
        color: #fff;
        padding: 15px 20px;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }
      .header img {
        height: 50px;
      }
      .header h1 {
        margin: 0;
        font-size: 24px;
      }
      .dashboard {
        display: flex;
        height: calc(100vh - 80px);
      }
      .sidebar {
        width: 250px;
        background: #343a40;
        color: #fff;
        padding: 20px;
      }
      .sidebar button {
        width: 100%;
        margin-bottom: 10px;
      }
      .main-content {
        flex: 1;
        padding: 20px;
        background: #f8f9fa;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <div class="d-flex align-items-center">
        <img src="logo.png" alt="Logo" />
        <h1>Mi Empresa</h1>
      </div>
    </div>

    <div class="dashboard" id="dashboardPage">
      <div class="sidebar">
        <h4>Admin Panel</h4>
        <button class="btn btn-light" onclick="menuAdmin('usuarios')">
          Usuarios
        </button>
        <button class="btn btn-light" onclick="menuAdmin('habitaciones')">
          Habitaciones
        </button>
        <button class="btn btn-light" onclick="menuAdmin('notificaciones')">
          Notificaciones
        </button>
        <button class="btn btn-light" onclick="menuAdmin('eventos')">
          Eventos
        </button>
      </div>
      <div class="main-content">
        <h3>Dashboard</h3>
        <div id="contenido" class="contenido"></div>
      </div>
    </div>
  </body>
  <script src="dashboard.js?v1=54"></script>

  <script src="admin.js?v1=2">
  </script>
</html>
